<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Owen Kobasz</title>
    <meta name="description" content="Writing about software engineering, system design, algorithms, and building things." />
    <link rel="canonical" href="https://owenkobasz.com/blog" />
    <link rel="icon" href="/assets/fav.png" sizes="32x32" type="image/png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Blog | Owen Kobasz" />
    <meta property="og:description" content="Writing about software engineering, system design, algorithms, and building things." />
    <meta property="og:url" content="https://owenkobasz.com/blog" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Owen Kobasz" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Blog | Owen Kobasz" />
    <meta name="twitter:description" content="Writing about software engineering, system design, algorithms, and building things." />

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="Owen Kobasz Blog" href="/blog/rss.xml" />

    <meta name="theme-color" content="#51a2e9" />

    <link rel="stylesheet" href="/blog.css" />

    <!-- analytics: none configured -->
</head>
<body>
    <header class="blog-nav">
        <button class="blog-nav__toggle" id="blog-nav-toggle" aria-label="Open navigation" aria-expanded="false" aria-controls="blog-nav-overlay">
            <img src="/assets/menu.svg" alt="Menu" width="24" height="24" />
        </button>
    </header>

    <div class="blog-nav-overlay" id="blog-nav-overlay" role="dialog" aria-label="Navigation">
        <button class="blog-nav-overlay__close" id="blog-nav-close" aria-label="Close navigation">&times;</button>
        <ul class="blog-nav-overlay__links">
            <li><a href="/" class="blog-nav-overlay__link">Home</a></li>
            <li><a href="/#about" class="blog-nav-overlay__link">About</a></li>
            <li><a href="/#projects" class="blog-nav-overlay__link">Projects</a></li>
            <li><a href="/blog" class="blog-nav-overlay__link blog-nav-overlay__link--active">Blog</a></li>
            <li><a href="/#contact" class="blog-nav-overlay__link">Contact</a></li>
        </ul>
    </div>

    <main class="blog-listing">
        <header class="blog-listing__header">
            <h1 class="blog-listing__title">Owen's Blog</h1>
            <p class="blog-listing__description">Writing about software engineering, system design, algorithms, and building things.</p>
        </header>

        <div class="blog-listing__posts">
            
            <a href="/blog/hello-world" class="post-card">
                <div class="post-card__date">February 22, 2026</div>
                <h2 class="post-card__title">New Site Who This?</h2>
                <p class="post-card__description">First post on the blog — a quick look at what&apos;s coming and how this site was built.</p>
                <div class="post-card__tags"><span class="post-card__tag">meta</span></div>
            </a>
        </div>
    </main>

    <footer class="footer">
        <a href="/">
            <div class="return-home">
                <img src="/assets/home.svg" alt="Return to top" width="24" height="24" />
            </div>
        </a>
        <div class="socials">
            <a href="https://github.com/owenkobasz" target="_blank" rel="noopener noreferrer">
                <div class="socials__github">
                    <img src="/assets/github-logo.png" alt="GitHub" />
                </div>
            </a>
            <a href="https://www.linkedin.com/in/owen-kobasz/" target="_blank" rel="noopener noreferrer">
                <div class="socials__linkedin">
                    <img src="/assets/linkedin-logo.svg" alt="LinkedIn" />
                </div>
            </a>
            <a href="mailto:owenkobasz@gmail.com" target="_blank">
                <div class="socials__email">
                    <img src="/assets/mail.png" alt="Email" />
                </div>
            </a>
        </div>
        <p class="copyright">Owen Kobasz © 2026</p>
    </footer>

    <script>
    (function() {
        var overlay  = document.getElementById('blog-nav-overlay');
        var toggle   = document.getElementById('blog-nav-toggle');
        var closeBtn = document.getElementById('blog-nav-close');
        if (!overlay || !toggle) return;

        function openNav() {
            overlay.classList.add('blog-nav-overlay--open');
            toggle.setAttribute('aria-expanded', 'true');
            document.body.style.overflow = 'hidden';
        }
        function closeNav() {
            overlay.classList.remove('blog-nav-overlay--open');
            toggle.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = '';
        }

        toggle.addEventListener('click', openNav);
        if (closeBtn) closeBtn.addEventListener('click', closeNav);
        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) closeNav();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeNav();
        });
    })();
    </script>
</body>
</html>
